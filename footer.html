<!DOCTYPE HTML>
<html>
	<head>
		<title>THADAM</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	
	</head>
	<body>

		<footer>
            <!-- Contact -->
				<section class="bg-dark text-white mb-0" id="contact">

					<div class="container mb-0">
					  <h2 class="titreContact text-center">Rentrons en Contact !</h2>
					  <div class="row">
						  <div class="col-10 mx-auto">
							
							<form id="contact-form" role="form">
							  
							  <div class="messages"></div>
							  
							  <div class="controls">
								
								<div class="row">
								  <div class="col-md-6 mb-4">
									<div class="form-group">
									  <label for="form_name">Prénom *</label>
									  <input id="form_name" type="text" name="name" class="form-control" required="required" data-error="Firstname is required.">
									  <div class="help-block with-errors"></div>
									</div>
								  </div>
								  <div class="col-md-6 mb-4">
									<div class="form-group">
									  <label for="form_lastname">Nom *</label>
									  <input id="form_lastname" type="text" name="surname" class="form-control" required="required" data-error="Lastname is required.">
									  <div class="help-block with-errors"></div>
									</div>
								  </div>
								</div>
								<div class="row">
								  <div class="col-md-6 mb-4">
									<div class="form-group">
									  <label for="form_email">Email *</label>
									  <input id="form_email" type="email" name="email" class="form-control" required="required" data-error="Valid email is required.">
									  <div class="help-block with-errors"></div>
									</div>
								  </div>
								</div>
								<div class="row">
								  <div class="col-md-12 mb-4">
									<div class="form-group">
									  <label for="form_message">Message *</label>
									  <textarea id="form_message" name="message" class="form-control" rows="4" required="required" data-error="Please, leave us a message."></textarea>
									  <div class="help-block with-errors"></div>
									</div>
								  </div>
								  <div class="col-md-12 mb-5">
									<input type="submit" class="btn btn-success btn-send" value="Envoyez">
								  </div>
								</div>
							  </div>
							  
							</form>
						  </div>
						  <h5 >✉ Email      <a href="#">sachotronny@gmail.com</a></h5>
						  <br>
						  <br>
						</div>    
					  </div>
					 
					</section>
					
					
				<!-- Footer -->
				<footer class="bg-dark text-white">
					<p class="text-center m-0">
						Tout droits réservés - &copy; THADAM
					</p>
				</footer>
        </footer>
</html>
